<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/style.css">
    <title>Spark</title>
</head>
<body>
    <aside class="items">
        <div class="logo">Spark</div>
        <h5 id="settings">Administrator</h5>
        <div class="administratorTools">
            <a href="" class="dashboard">
                <img src="assets/img/icons/menu.png">
                <p>Dashboard</p>
            </a>
            <a href="" class="analytics">
                <img src="assets/img/icons/analytics.png" alt="">
                <p>Analytics</p>
            </a>
            <a href="" class="sales">
                <img src="assets/img/icons/business-and-finance.png" alt="">
                <p>Sales</p>
            </a>
            <a href="" class="product">
                <img src="assets/img/icons/bag.png" alt="">
                <p>Product</p>
            </a>
            <a href="" class="customer">
                <img src="assets/img/icons/customer.png" alt="">
                <p>Customer</p>
            </a>
            <a href="" class="payout">
                <img src="assets/img/icons/money.png" alt="">
                <p>Payout</p>
            </a>
        </div>
        <h5 id="settings">Settings</h5>
        <div class="settingsTools">
            <a href="" class="profile">
                <img src="assets/img/icons/profile.png" alt="">
                <p>Profile</p>
            </a>
            <a href="" class="inbox">
                <img src="assets/img/icons/mail.png" alt="">
                <p>Inbox</p>
            </a>
            <a href="" class="settings">
                <img src="assets/img/icons/settings.png" alt="">
                <p>Settings</p>
            </a>
        </div>
        <div class="darkMode">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="copyright">
            <p>©️ Copyright Spark 2024</p>
        </div>
    </aside>
</body>
</html>
