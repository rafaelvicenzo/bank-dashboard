<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/sass/style.css">
    <title>AuroraBank</title>
</head>
<body>
    <div class="elements">
    <aside class="items">
        <div class="logo">AURORA</div>
        <h5 id="settings">Administrator</h5>
        <div class="administratorTools">
            <a href="" class="dashboard">
                <img src="assets/img/icons/dashboard.png">
                <p>Dashboard</p>
            </a>
            <a href="" class="analytics">
                <img src="assets/img/icons/analytics.png" alt="">
                <p>Analytics</p>
            </a>
            <a href="" class="sales">
                <img src="assets/img/icons/increase.png" alt="">
                <p>Sales</p>
            </a>
            <a href="" class="product">
                <img src="assets/img/icons/bag.png" alt="">
                <p>Product</p>
            </a>
            <a href="" class="customer">
                <img src="assets/img/icons/customer.png" alt="">
                <p>Customer</p>
            </a>
            <a href="" class="payout">
                <img src="assets/img/icons/wallet.png" alt="">
                <p>Payout</p>
            </a>
        </div>
        <h5 id="settings">Settings</h5>
        <div class="settingsTools">
            <a href="" class="profile">
                <img src="assets/img/icons/user.png" alt="">
                <p>Profile</p>
            </a>
            <a href="" class="inbox">
                <img src="assets/img/icons/mail.png" alt="">
                <p>Inbox</p>
            </a>
            <a href="" class="settings">
                <img src="assets/img/icons/settings (1).png" alt="">
                <p>Settings</p>
            </a>
        </div>
        <div class="darkMode">
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
              </label>
        </div>
        <div class="copyright">
            <p>©️ Copyright Aurora 2024</p>
        </div>
    </aside>
    <nav>
        <div class="elementNavBar">
        <input type="text" name="Search" class="search" placeholder="Search">
        <button class="searchImg"><img src="assets/img/icons/Search.png" alt=""></button>
        <div class="dateTLZ">
            <time datetime="">17 Jun 2024 21:33 am</time>
        </div>
        <div class="notification">
            <button class="notificationImage"><img src="assets/img/icons/bell.png" alt=""></button>
        </div>
        <div class="profilePicture">
            <button class="picture"><img src="assets/img/icons/menina (2).png" alt=""></button>
        </div>
    </div>
    </nav>
</div>
</body>
</html>
